<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tmp</title>
    <style>
        .active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<!-- 宿主文件 -->
<div id="app">
    <!-- 特性、属性值绑定使用v-bind指令 -->
    <h2 v-bind:title="title">
        <!-- 插值文本 -->
        {{title}}
    </h2>
    <!-- 用户输入 -->
    <p>
        <input type="text" v-model="course" v-on:keydown.enter="addCourse">
        <button @click="addCourse">新增</button>
    </p>
    <!-- 条件渲染 -->
    <p v-if="courses.length == 0">没有任何课程信息</p>
    <div v-else class="course-list">
        <div v-for="c in courses" :key="c" :style="{'background-color': (selectedCourse === c ? '#ddd' : '')}" @click="selectedCourse = c">
            {{ c }}
        </div>
    </div>
    <p>
        <!-- 绑定表达式 -->
        <!-- 课程总数：{{courses.length + '门'}} -->
        <!-- 计算属性 --> <!-- 课程总数：{{total}} -->
        <!-- 监听器 -->
        课程总数：{{totalCount}}
    </p>


</div>
<script src="vue.js"></script>
<script>

    // 模拟异步数据调用
    function getCourses() {
        return new Promise(resolve => {
            setTimeout(() => {
                // resolve([{ name: 'web全栈' }, { name: 'web高级' }])
                resolve(['web全栈', 'web高级'])
            }, 2000);
        })
    }


    // 组件注册
    Vue.component('course-add', {
        data() {
            return {
                course: '',
                // 将course从父组件提取到course-add维护
            }
        },
        methods: {
            addCourse() {
                // 发送自定义事件通知父组件，派发事件通知父组件新增课程
                // 注意事件名称定义时不要有大写字母出现
                this.$emit('add-course', this.course);
                this.course = '';
            }
        },
        template:  `<div>
                        <input v-model="course" @keydown.enter="addCourse"/>
                        <button v-on:click="addCourse">新增课程</button>
                    </div> `,

    });

    // 注册course-list组件
    Vue.component('course-list', {
        data() {
            return {
                // 改状态属于course-list内部状态，因此作为数据
                selectedCourse: '',
            }
        },
        props: {
            // 新增课程时也要访问courses，因此作为属性传递
            courses: {
                type: Array,
                default: []
            },
        },
        template:`<div>
                        <p v-if="courses.length == 0">没有任何课程信息</p>
                        <div v-else class="course-list">
                            <div v-for="c in courses" :key="c" :style="{'background-color': (selectedCourse === c ? '#ddd' : '')}" @click="selectedCourse = c">
                                {{ c }}
                            </div>
                        </div>
                   </div>`,
        /*template:`<div>
                        <!-- 条件渲染 -->
            <p v-if="courses.length == 0">没有任何课程信息</p>
            <div v-else class="course-list">
            <div v-for="c in courses" :key="c" :style="{'background-color': (selectedCourse === c ? '#ddd' : '')}" @click="selectedCourse = c">
            {{ c }}
            </div>
            </div>
                   </div>`,*/
    });


    const app = new Vue({
        el: '#app',
        data: {
            title: '购物车',
            course: '',
            selectedCourse:'',
            courses: [],
            totalCount:''
        },
        async created () {
            // 组件实例已创建，由于未挂载，dom不存在
            const courses = await getCourses();
            this.courses = courses;
        },

        methods: {
            /*
            addCourse() {
                // 添加course到数组
                this.courses.push(this.course);
                // 清空course
                this.course = '';
            }
            */
            // 回调函数接收事件参数
            addCourse(course) {
                this.courses.push(course);
            }
        },
        computed: {
            total() {
                // 计算属性有缓存性：如果值没有发生变化，则页面不回重新渲染
                return this.courses.length + '门' ;
            }
        },
        // 下面这种不能生效，因为初始化时不会触发
        // watch: {
        // courses(newValue, oldValue) {
        // this.totalCount = newValue.length + '门'
        // }
        // },
        watch: {
            courses: {
                immediate: true,
                // deep: true,
                handler(newValue, oldValue) {
                    this.totalCount = newValue.length + '门';
                }
            }
        },
    });
</script>
</body>
</html>
