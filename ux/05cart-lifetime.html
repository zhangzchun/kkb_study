<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车render</title>
    <style>
        .active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<!-- 宿主文件 -->
<div id="app">
    <!-- <h2> -->
    <!-- 特性、属性值绑定使用v-bind指令 -->
    <h2 v-bind:title="title">
        <!-- 插值文本 -->
        {{title}}
    </h2>
    <!-- 用户输入 -->
    <p>
        <input type="text" v-model="course" v-on:keydown.enter="addCourse">
        <button @click="addCourse">新增</button>
    </p>
    <!-- 列表渲染 && class style-->
    <!--
    <span> class </span>
    <div v-for="c in courses" :key="c" :class="{active: selectedCourse === c}" @click="selectedCourse = c">
        {{ c }}
    </div>
    <br>
    -->
    <span> style </span>
    <!-- 条件渲染 -->
    <p v-if="courses.length == 0">没有任何课程信息</p>
    <div v-else class="course-list">
        <div v-for="c in courses" :key="c" :style="{'background-color': (selectedCourse === c ? '#ddd' : '')}" @click="selectedCourse = c">
            {{ c }}
        </div>
    </div>
    <p>
        <!-- 绑定表达式 -->
        <!-- 课程总数：{{courses.length + '门'}} -->
        <!-- 计算属性 --> <!-- 课程总数：{{total}} -->
        <!-- 监听器 -->
        课程总数：{{totalCount}}
    </p>


</div>
<script src="vue.js"></script>
<script>

    // 模拟异步数据调用
    function getCourses() {
        return new Promise(resolve => {
            setTimeout(() => {
                // resolve([{ name: 'web全栈' }, { name: 'web高级' }])
                resolve(['web全栈', 'web高级'])
            }, 2000);
        })
    }
    const app = new Vue({
        el: '#app',
        data: {
            title: '购物车',
            course: '',
            selectedCourse:'',
            courses: [],
            totalCount:''
        },
        async created () {
            // 组件实例已创建，由于未挂载，dom不存在
            const courses = await getCourses();
            this.courses = courses;
        },

        methods: {
            addCourse() {
                // 添加course到数组
                this.courses.push(this.course);
                // 清空course
                this.course = '';
            }
        },
        computed: {
            total() {
                // 计算属性有缓存性：如果值没有发生变化，则页面不回重新渲染
                return this.courses.length + '门' ;
            }
        },
        // 下面这种不能生效，因为初始化时不会触发
        // watch: {
        // courses(newValue, oldValue) {
        // this.totalCount = newValue.length + '门'
        // }
        // },
        watch: {
            courses: {
                immediate: true,
                // deep: true,
                handler(newValue, oldValue) {
                    this.totalCount = newValue.length + '门';
                }
            }
        },

    });
</script>
</body>
</html>
