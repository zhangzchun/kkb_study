<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <style>
        .active {
            background-color: #ddd;
        }

        .message-box {
            padding: 10px 20px;
            background: #4fc08d;
            border: 1px solid #42b983;
        }

        .message-box-close {
            float: right;
        }

        .success {
            background: #4fc08d;
            border: 1px solid #42b983;
        }

        .warning {
            background: #f66;
            border: 1px solid #d63200;
        }
    </style>
</head>
<body>
<!-- 宿主文件 -->
<div id="app">
    <!-- <h2> -->
    <!-- 特性、属性值绑定使用v-bind指令 -->
    <h2 v-bind:title="title">
        <!-- 插值文本 -->
        {{title}}
    </h2>
    <!-- 用户输入 -->
    <!-- 自定义组件支持v-model需要实现内部input的:value和@input -->
    <course-add v-model="course" @add-course="addCourse"></course-add>
    <!--<course-add :value="course" @input="onInput" @add-course="addCourse"></course-add>-->
    <!--<course-add :value="course" @input="course = $event" @add-course="addCourse"></course-add>-->

    <!-- 批量更新价格 -->
    <p>
        <input type="text" v-model.number="price">
        <button @click="batchUpdate">批量更新价格</button>
    </p>

    <!-- 条件渲染 -->
    <course-list :courses="courses"></course-list>
    <!-- 插槽实现内容分发 -->
    <!--<message :show.sync="show">-->
    <message :show.sync="show" class="success">
        <!-- 具名插槽 v-slot 命名为 title  语法糖-->
        <template v-slot:title>恭喜</template>
        <!-- 默认插槽 -->
        <!--<template v-slot:default >新增课程成功！</template>-->
        <template>新增课程成功！</template>
    </message>
    <message :show.sync="showWarn" class="warning">
        <!-- 具名插槽 v-slot 命名为 title  语法糖-->
        <template v-slot:title>警告</template>
        <!-- 默认插槽 -->
        <!--<template v-slot:default >新增课程成功！</template>-->
        <template>请输入课程名称</template>
    </message>
</div>
<script src="vue.js"></script>
<script>

    // 模拟异步数据调用
    function getCourses() {
        return new Promise(resolve => {
            setTimeout(() => {
                // resolve([{ name: 'web全栈' }, { name: 'web高级' }])
                resolve([{ name: 'web全栈' }, { name: 'web高级' }])
            }, 2000);
        })
    }

    // 总线
    Vue.prototype.$bus = new Vue();

    // 组件注册
    // slot作为占位符
    Vue.component('message', {
        props: ['show'],
        template: ` <div class="message-box" v-if="show">
                        <strong><slot name="title"></slot></strong>
                        <slot></slot>
                        <span class="message-box-close" @click="$emit('update:show', false)">X</span>
                     </div> `,
        mounted() {
            this.$bus.$on('message-close', () => {
                this.$emit('update:show', false);
            })
        },
    });

    Vue.component('course-add', {
        /*
        data() {
             return {
                 course: '',
                 // 将course从父组件提取到course-add维护
             }
         },
         */
        props:['value'],
        methods: {
            addCourse() {
                // 发送自定义事件通知父组件
                // 注意事件名称定义时不要有大写字母出现
                this.$emit('add-course');
                // 派发事件不再需要传递数据
                // this.course = '';
            },
            onInput(e) {
                this.$emit('input', e.target.value)
            }
        },
        template:  `<div>
                        <input :value="value" @input="onInput" @keydown.enter="addCourse"/>
                        <button v-on:click="addCourse">新增课程</button>
                    </div> `,

    });

    // 注册course-list组件
    Vue.component('course-list', {
        data() {
            return {
                // 改状态属于course-list内部状态，因此作为数据
                selectedCourse: '',
            }
        },
        props: {
            // 新增课程时也要访问courses，因此作为属性传递
            courses: {
                type: Array,
                default: []
            },
        },
        template:`<div>
<p v-if="courses.length == 0">没有任何课程信息</p>
    <div v-else class="course-list">
        <div v-for="c in courses" :key="c.name" :style="{'background-color': (selectedCourse === c ? '#ddd' : '')}" @click="selectedCourse = c">
            {{ c.name }} -- ￥ {{c.price}}
        </div>
    </div>
    </div>`,
    });
    const app = new Vue({
        el: '#app',
        data: {
            title: '购物车',
            course: '',
            selectedCourse: '',
            courses: [],
            totalCount: 0,
            show: false, // 提示框状态
            showWarn: false, // 提示框状态
            foo: {
                foo:'foo',
                bar:'bar'
            },
            price:0
        },
        async created () {
            // 组件实例已创建，由于未挂载，dom不存在
            const courses = await getCourses();
            this.courses = courses;

            // 批量更新商品价格
            this.batchUpdate()
        },
        methods: {
            // 回调函数接收事件参数
            /*addCourse(course) {
                this.courses.push(course);
            }*/
            addCourse() {// 还原addCourse
                if (this.course) {
                    this.courses.push({name:this.course});
                    this.course = '';
                    // 提示新增信息
                    this.show = true;
                } else {
                    this.showWarn = true;
                }

            },
            // 批量显示价格
            batchUpdate() {
                this.courses.forEach(c => {
                    // c.price = 0
                    // c.price = this.price
                    // Vue.set(c, 'price', this.price)
                    app.$set(c, 'price', this.price)
                    // this.$set(c, 'price', this.price)
                })
            }
        },
        computed: {
            total() {
                return this.courses.length + '门';
            }
        },
        watch: {
            courses: {
                immediate: true,
                // deep: true,
                handler(newValue, oldValue) {
                    this.totalCount = newValue.length + '门';
                }
            }
        },

    });
</script>
</body>
</html>
